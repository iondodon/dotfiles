[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[icon]
chromium = \ue743
firefox  = \uf738

[bar/example]
font-0 = DejaVu Sans Mono:style=Book:pixelsize=90;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=90;2
font-2 = Noto Emoji:style=Regular:pixelsize=90;2

width = 100%
height = 24pt
radius = 0

dpi = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

modules-left = xworkspaces i3-windows ;xwindow
modules-right = info-wakatime info-docker info-java vpn-openvpn-status filesystem pulseaudio xkeyboard memory cpu wlan eth date alsa tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

; tray settings
tray-position = right
tray-padding = 2
tray-background = #282A2E
tray-offset-x = 2
tray-offset-y = 0
tray-scale = 1.0

bottom = true

[module/info-docker]
type = custom/script
exec = ~/polybar-scripts/polybar-scripts/info-docker/info-docker.sh
interval = 5


[module/vpn-openvpn-status]
type = custom/script
exec = ~/polybar-scripts/polybar-scripts/vpn-openvpn-status/vpn-openvpn-status.sh
interval = 5

[module/info-wakatime]
type = custom/script
exec = ~/polybar-scripts/polybar-scripts/info-wakatime/info-wakatime.sh
interval = 60

[module/info-java]
type = custom/script
exec = ~/.config/polybar/scripts/info-java.sh
interval = 5


[module/i3-windows]
type = custom/script
exec = ~/.config/polybar/polybar-i3-windows/module.py
tail = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
